plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new Exception("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.0'
}

android {
    namespace "com.example.furspeak_ai"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.furspeak_ai"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            if (System.getenv()["ANDROID_KEYSTORE_PATH"]) {
                storeFile file(System.getenv()["ANDROID_KEYSTORE_PATH"])
                storePassword System.getenv()["ANDROID_KEYSTORE_PASSWORD"]
                keyAlias System.getenv()["ANDROID_KEY_ALIAS"]
                keyPassword System.getenv()["ANDROID_KEY_PASSWORD"]
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
    
    // Flutter plugins
    implementation project(':app_links')
    implementation project(':camera')
    implementation project(':connectivity_plus')
    implementation project(':device_info_plus')
    implementation project(':file_picker')
    implementation project(':flutter_plugin_android_lifecycle')
    implementation project(':flutter_secure_storage')
    implementation project(':flutter_tts')
    implementation project(':image_picker')
    implementation project(':local_auth')
    implementation project(':path_provider')
    implementation project(':permission_handler')
    implementation project(':shared_preferences')
    implementation project(':sqflite')
    implementation project(':url_launcher')
    implementation project(':video_player')
} 